<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>

<div id="app">

    <!--搜尋表單-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">
        <el-form-item label="當前狀態">
            <el-select v-model="brand.status" placeholder="當前狀態">
                <el-option label="啟用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企業名稱">
            <el-input v-model="brand.companyName" placeholder="企業名稱"></el-input>
        </el-form-item>

        <el-form-item label="品牌名稱">
            <el-input v-model="brand.brandName" placeholder="品牌名稱"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按鈕-->
    <el-row>
        <el-button type="danger" @click="deleteByIds">批量刪除</el-button>
        <el-button type="primary" @click="dialogVisible = true">新增</el-button>
    </el-row>

    <!--增加資料對話框-->
    <el-dialog
            title="編輯品牌"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名稱">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>
            <el-form-item label="企業名稱">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>
            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>
            <el-form-item label="備註">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>
            <el-form-item label="狀態">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0">
                </el-switch>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--修改資料對話框-->
    <el-dialog
            title="編輯品牌"
            :visible.sync="editDialogVisible"
            width="30%">
        <el-form ref="form" :model="brandEdition" label-width="80px">
            <el-form-item label="品牌名稱">
                <el-input v-model="brandEdition.brandName"></el-input>
            </el-form-item>
            <el-form-item label="企業名稱">
                <el-input v-model="brandEdition.companyName"></el-input>
            </el-form-item>
            <el-form-item label="排序">
                <el-input v-model="brandEdition.ordered"></el-input>
            </el-form-item>
            <el-form-item label="備註">
                <el-input type="textarea" v-model="brandEdition.description"></el-input>
            </el-form-item>
            <el-form-item label="狀態">
                <el-switch v-model="brandEdition.status"
                           active-value="1"
                           inactive-value="0">
                </el-switch>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="editBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    align="center"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="brandName"
                    label="品牌名稱"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企業名稱"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    label="排序"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    label="當前狀態"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="操作">
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary" @click="handleEdit(scope.row)">修改按钮</el-button>
                        <el-button type="danger">刪除按钮</el-button>
                    </el-row>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <!--分頁工具條-->
    <div class="block">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="10"
                layout="total, sizes, prev, pager, next, jumper"
                :total="12">
        </el-pagination>
    </div>
</div>

<script src="./js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<script src="js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: '#app',
        mounted() {
            // 當頁面加載完成後，發送異步請求，獲取資料

            this.selectAll();

            // var _this = this;
            //
            // axios({
            //     method: "get",
            //     url: "http://localhost:8080/brand-case/selectAllServlet"
            // }).then(function (resp) {
            //    _this.tableData = resp.data;
            // })
        },
        methods: {
            // 當前頁碼
            currentPage: 4,
            handleEdit(row) {
                this.brandEdition = row;
                this.editDialogVisible = true;
            },
            editBrand() {
                var _this = this;

                axios({
                    method:"post",
                    url: "http://localhost:8080/brand-case/updateServlet",
                    data: this.brandEdition
                }).then(function (resp) {
                    if (resp.data === "success"){
                        _this.editDialogVisible = false;
                        _this.selectAll();
                        _this.$message({
                            message: '修改成功',
                            type: 'success'
                        })
                    }
                })
            },
            selectAll() {
                var _this = this;

                axios({
                    method: "get",
                    url: "http://localhost:8080/brand-case/brand/selectAll"
                }).then(function (resp) {
                    _this.tableData = resp.data;
                })
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 複選框選中後執行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection);
            },
            // 查詢方法
            onSubmit() {
                console.log(this.brand);
            },
            // 新增資料
            addBrand() {
                // 發送 ajax 異步請求，增加資料

                var _this = this;

                axios({
                    method: "post",
                    url: "http://localhost:8080/brand-case/brand/add",
                    data: _this.brand
                }).then(function (resp) {
                    if (resp.data == "success") {
                        //增加成功

                        //關閉對話窗口
                        _this.dialogVisible = false;

                        //重新查詢資料
                        _this.selectAll();
                        _this.$message({
                            message: '增加成功',
                            type: 'success'
                        });
                    }
                })
            },
            handleSizeChange(val) {
                console.log(`每頁 ${val} 條`);
            },
            handleCurrentChange(val) {
                console.log(`當前頁: ${val}`);
            },
            // 批量刪除
            deleteByIds() {
                /*
                [
                    {
                        "brandName": "华为",
                        "companyName": "华为技术有限公司",
                        "description": "万物互联",
                        "id": 1,
                        "ordered": 7788852,
                        "status": 0,
                        "statusStr": "禁用"
                    },
                    {
                        "brandName": "小米",
                        "companyName": "小米科技有限公司",
                        "description": "are you ok",
                        "id": 2,
                        "ordered": 100,
                        "status": 1,
                        "statusStr": "啟用"
                    },
                    {
                        "brandName": "格力",
                        "companyName": "格力电器股份有限公司",
                        "description": "让世界爱上中国造",
                        "id": 3,
                        "ordered": 355236,
                        "status": 1,
                        "statusStr": "啟用"
                    }
                ]
                */

                // 彈出確認提示框
                this.$confirm('此操作將删除該數據, 是否繼續?', '提示', {
                }).then(() => {
                    // 用戶點擊確認按鈕

                    // 1. 創建 id 陣列 [1,2,3], 從 this.multipleSelection 獲取即可
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        this.selectedIds[i] = this.multipleSelection[i].id;
                    }

                    // 2. 發送 ajax 請求

                    var _this = this;

                    axios({
                        method:"post",
                        url: "http://localhost:8080/brand-case/brand/deleteByIds",
                        data: _this.selectedIds
                    }).then(function (resp) {
                        if (resp.data === "success") {
                            // 刪除成功

                            // 重新查詢資料
                            _this.selectAll();
                            // 彈出訊息提示
                            _this.$message({
                                message: "刪除成功",
                                type: "success"
                            })
                        }
                    })
                }).catch(() => {
                    // 用戶點擊取消按鈕
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        },
        data() {
            return {
                editDialogVisible: false,
                // 增加資料對話框是否展示的標記
                dialogVisible: false,
                // 品牌模型資料
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },
                brandEdition: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },
                // 被選中的 id 陣列
                selectedIds: [],
                // 複選框選中資料集合
                multipleSelection: [],
                // 表格資料
                tableData: []
            }
        }
    })
</script>

</body>
</html>
